{% extends "base.html" %}

{% block title %}Validate {{project}}{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row text-center">
        <img src="{{ image_url }}" class="img-thumbnail"/>
    </div>
    <div class="row text-center">
        <form method="POST">
            <h2>Predicted</h2>
            <div class="form-group">
                <div class="btn-group" role="group">
                {% for option in top %}
                <button class="btn btn-secondary" method="submit" name="selection" value="{{ option }}" id="top picks">
                    {{ option }}
                </button>
                {% endfor %}
                </div>
            </div>
            <h2>Alternatives</h2>
            {% for row in other %}
            <div class="form-group">
                <div class="btn-group" role="group">
                {% for option in row %}
                <button class="btn btn-secondary" method="submit" name="selection" value="{{ option }}" id="top picks">
                    {{ option }}
                </button>
                {% endfor %}
                </div>
            </div>
            {% endfor %}
            <div class="form-group" style="display: none">
                <input type="text" readonly name="upload_id" value="{{ upload_id }}">
                <input type="text" readonly name="detection_id" value="{{ detection_id }}">
                <input type="text" readonly name="stream_id" value="{{ stream_id }}">
            </div>
        </form>
    </div>
</div>
{% endblock %}
